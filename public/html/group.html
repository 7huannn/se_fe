        <!-- Modal Create Team -->
        <div class="modal" id="createTeamModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Create team</h2>
                    <button class="close-btn" id="closeCreateTeamModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="teamName">Team name</label>
                        <input type="text" id="teamName" placeholder="Enter team name">
                    </div>
                    <div class="form-group">
                        <label for="teamDescription">Description (optional)</label>
                        <textarea id="teamDescription" placeholder="Add a description for your team"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Privacy</label>
                        <div class="radio-group">
                            <label class="radio-container">
                                <input type="radio" name="privacy" value="private" checked>
                                <span class="radio-label">Private</span>
                                <span class="radio-description">Only team owners can add members</span>
                            </label>
                            <label class="radio-container">
                                <input type="radio" name="privacy" value="public">
                                <span class="radio-label">Public</span>
                                <span class="radio-description">Anyone in the organization can join</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Color</label>
                        <div class="color-picker">
                            <label class="color-option">
                                <input type="radio" name="color" value="blue" checked>
                                <span class="color-circle blue"></span>
                            </label>
                            <label class="color-option">
                                <input type="radio" name="color" value="orange">
                                <span class="color-circle orange"></span>
                            </label>
                            <label class="color-option">
                                <input type="radio" name="color" value="green">
                                <span class="color-circle green"></span>
                            </label>
                            <label class="color-option">
                                <input type="radio" name="color" value="purple">
                                <span class="color-circle purple"></span>
                            </label>
                            <label class="color-option">
                                <input type="radio" name="color" value="red">
                                <span class="color-circle red"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-cancel" id="cancelCreateTeam">Cancel</button>
                    <button class="btn btn-save" id="saveTeam">Create</button>
                </div>
            </div>
        </div>

        <!-- Modal Join Team -->
        <div class="modal" id="joinTeamModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Join team</h2>
                    <button class="close-btn" id="closeJoinTeamModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="teamCode">Team code</label>
                        <input type="text" id="teamCode" placeholder="Enter team code">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-cancel" id="cancelJoinTeam">Cancel</button>
                    <button class="btn btn-save" id="joinTeamSubmit">Join</button>
                </div>
            </div>
        </div>

        <div class="modal-overlay" id="modalOverlay"></div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="deleteTeam">Delete Team</button>
                <div class="modal-actions-right">
                    <button class="btn btn-cancel" id="cancelEditTeam">Cancel</button>
