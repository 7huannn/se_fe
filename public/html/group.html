</head>

<body>
    <div class="sidebar">

        <div class="sidebar-item active">

        <div class="sidebar-item">

        <div class="sidebar-spacer"></div>

        </div> -->
    </div>

    <div class="main-content">
        <div class="header">
            <div class="navigation">
                <!-- Empty space for the navigation buttons that were removed -->
            </div>
            <div class="top-right-elements">
                <div class="dropdown">
                    <button class="join-team-button" id="teamDropdownBtn">
                        <span class="join-team-icon">üë•</span>
                        Join or create team
                    </button>
                    <div class="dropdown-menu" id="teamDropdown">
                        <div class="dropdown-item" id="createTeamBtn">
                            <span class="dropdown-icon">üë•</span>
                            Create team
                        </div>
                        <div class="dropdown-item" id="joinTeamBtn">
                            <span class="dropdown-icon">üë§</span>
                            Join team
                        </div>
                    </div>
                </div>
                <div class="profile-badge">
                    <div class="status-indicator"></div>
                </div>
            </div>
        </div>

        <!-- Ch·ªâ gi·ªØ l·∫°i ph·∫ßn n√†y -->
        <div class="teams-section">
            <h2 class="section-title">TEAMS</h2>
            <div class="item-row" id="teamsHeader">
                <span class="chevron" id="teamsChevron">‚ñ∂</span>
                <span>Teams</span>
            </div>
            <div class="teams-content" id="teamsContent" style="display: none;">
                <div class="teams-grid">
                    <!-- Team cards s·∫Ω ƒë∆∞·ª£c th√™m v√†o ƒë√¢y khi ng∆∞·ªùi d√πng t·∫°o team -->
                </div>
            </div>
        </div>

        <!-- Modal Create Team -->
        <div class="modal" id="createTeamModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Create team</h2>
                    <button class="close-btn" id="closeCreateTeamModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="teamName">Team name</label>
                        <input type="text" id="teamName" placeholder="Enter team name">
                    </div>
                    <div class="form-group">
                        <label for="teamDescription">Description (optional)</label>
                        <textarea id="teamDescription" placeholder="Add a description for your team"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Privacy</label>
                        <div class="radio-group">
                            <label class="radio-container">
                                <input type="radio" name="privacy" value="private" checked>
                                <span class="radio-label">Private</span>
                                <span class="radio-description">Only team owners can add members</span>
                            </label>
                            <label class="radio-container">
                                <input type="radio" name="privacy" value="public">
                                <span class="radio-label">Public</span>
                                <span class="radio-description">Anyone in the organization can join</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Color</label>
                        <div class="color-picker">
                            <label class="color-option">
                                <input type="radio" name="color" value="blue" checked>
                                <span class="color-circle blue"></span>
                            </label>
                            <label class="color-option">
                                <input type="radio" name="color" value="orange">
                                <span class="color-circle orange"></span>
                            </label>
                            <label class="color-option">
                                <input type="radio" name="color" value="green">
                                <span class="color-circle green"></span>
                            </label>
                            <label class="color-option">
                                <input type="radio" name="color" value="purple">
                                <span class="color-circle purple"></span>
                            </label>
                            <label class="color-option">
                                <input type="radio" name="color" value="red">
                                <span class="color-circle red"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-cancel" id="cancelCreateTeam">Cancel</button>
                    <button class="btn btn-save" id="saveTeam">Create</button>
                </div>
            </div>
        </div>

        <!-- Modal Join Team -->
        <div class="modal" id="joinTeamModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Join team</h2>
                    <button class="close-btn" id="closeJoinTeamModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="teamCode">Team code</label>
                        <input type="text" id="teamCode" placeholder="Enter team code">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-cancel" id="cancelJoinTeam">Cancel</button>
                    <button class="btn btn-save" id="joinTeamSubmit">Join</button>
                </div>
            </div>
        </div>

        <div class="modal-overlay" id="modalOverlay"></div>
    </div>
    <!-- Add this HTML to public/html/group.html -->

    <!-- Edit Team Modal -->
    <div class="modal" id="editTeamModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit team</h2>
                <button class="close-btn" id="closeEditTeamModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editTeamName">Team name</label>
                    <input type="text" id="editTeamName" placeholder="Enter team name">
                </div>
                <div class="form-group">
                    <label for="editTeamDescription">Description (optional)</label>
                    <textarea id="editTeamDescription" placeholder="Add a description for your team"></textarea>
                </div>
                <div class="form-group">
                    <label>Privacy</label>
                    <div class="radio-group">
                        <label class="radio-container">
                            <input type="radio" name="editPrivacy" value="private" checked>
                            <span class="radio-label">Private</span>
                            <span class="radio-description">Only team owners can add members</span>
                        </label>
                        <label class="radio-container">
                            <input type="radio" name="editPrivacy" value="public">
                            <span class="radio-label">Public</span>
                            <span class="radio-description">Anyone in the organization can join</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Color</label>
                    <div class="color-picker">
                        <label class="color-option">
                            <input type="radio" name="editColor" value="blue" checked>
                            <span class="color-circle blue"></span>
                        </label>
                        <label class="color-option">
                            <input type="radio" name="editColor" value="orange">
                            <span class="color-circle orange"></span>
                        </label>
                        <label class="color-option">
                            <input type="radio" name="editColor" value="green">
                            <span class="color-circle green"></span>
                        </label>
                        <label class="color-option">
                            <input type="radio" name="editColor" value="purple">
                            <span class="color-circle purple"></span>
                        </label>
                        <label class="color-option">
                            <input type="radio" name="editColor" value="red">
                            <span class="color-circle red"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="deleteTeam">Delete Team</button>
                <div class="modal-actions-right">
                    <button class="btn btn-cancel" id="cancelEditTeam">Cancel</button>
                    <button class="btn btn-save" id="saveEditTeam">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container for notifications -->
    <div class="toast-container"></div>
    <!-- Script -->
    <script type="module" src="../../controllers/group/index.js"></script>
</body>
