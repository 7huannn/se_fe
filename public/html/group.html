        <div class="teams-section">
            <h2 class="section-title">TEAMS</h2>
            <div class="item-row" id="teamsHeader">
                <span class="chevron" id="teamsChevron">‚ñ∂</span>
                <span>Teams</span>
            </div>
            <div class="teams-content" id="teamsContent" style="display: block;">
                <div class="teams-grid">
                    <!-- Team cards will be added here dynamically -->
                </div>
            </div>
        </div>

        <!-- Modal Create Team -->
        <!-- Updated Modal Create Team with Members Section -->
        <div class="modal" id="createTeamModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Create team</h2>
                    <button class="close-btn" id="closeCreateTeamModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="teamName">Team name</label>
                        <input type="text" id="teamName" placeholder="Enter team name">
                    </div>
                    <div class="form-group">
                        <label for="teamDescription">Description (optional)</label>
                        <textarea id="teamDescription" placeholder="Add a description for your team"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Privacy</label>
                        <div class="radio-group">
                            <label class="radio-container">
                                <input type="radio" name="privacy" value="private" checked>
                                <span class="radio-label">Private</span>
                                <span class="radio-description">Only team owners can add members</span>
                            </label>
                            <label class="radio-container">
                                <input type="radio" name="privacy" value="public">
                                <span class="radio-label">Public</span>
                                <span class="radio-description">Anyone in the organization can join</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Color</label>
                        <div class="color-picker">
                            <label class="color-option">
                                <input type="radio" name="color" value="blue" checked>
                                <span class="color-circle blue"></span>
                            </label>
                            <label class="color-option">
                                <input type="radio" name="color" value="orange">
                                <span class="color-circle orange"></span>
                            </label>
                            <label class="color-option">
                                <input type="radio" name="color" value="green">
                                <span class="color-circle green"></span>
                            </label>
                            <label class="color-option">
                                <input type="radio" name="color" value="purple">
                                <span class="color-circle purple"></span>
                            </label>
                            <label class="color-option">
                                <input type="radio" name="color" value="red">
                                <span class="color-circle red"></span>
                            </label>
                        </div>
                    </div>
                    <!-- New Team Members Section -->
                    <div class="form-group">
                        <label for="teamMembers">Team Members</label>
                        <div class="team-members-container">
                            <div class="team-members-list" id="teamMembersList">
                                <!-- Members will be added here dynamically -->
                            </div>
                            <div class="team-member-input-group">
                                <input type="email" id="memberEmail" placeholder="Enter member email"
                                    class="member-input">
                                <button type="button" id="addMemberBtn" class="btn btn-add-member">Add</button>
                            </div>
                            <div class="member-error" id="memberError"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-cancel" id="cancelCreateTeam">Cancel</button>
                    <button class="btn btn-save" id="saveTeam">Create</button>
                </div>
            </div>
        </div>
        <!-- Modal Team Members Management -->
        <div class="modal" id="teamMembersModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Team Members</h2>
                    <button class="close-btn" id="closeTeamMembersModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="team-info-display">
                        <div id="teamMembersHeader" class="team-members-header">
                            <!-- Team info will be displayed here -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Add Team Members</label>
                        <div class="team-member-input-group">
                            <input type="email" id="manageMemberEmail" placeholder="Enter member email"
                                class="member-input">
                            <button type="button" id="manageMemberBtn" class="btn btn-add-member">Add</button>
                        </div>
                        <div class="member-error" id="manageMemberError"></div>
                    </div>
                    <div class="team-members-container">
                        <div class="team-members-title">Current Team Members</div>
                        <div class="team-members-list" id="manageMembersList">
                            <!-- Members will be displayed here -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-cancel" id="closeTeamMembersBtn">Close</button>
                </div>
            </div>
        </div>
        <!-- Modal Join Team -->
        <div class="modal" id="joinTeamModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Join team</h2>
                    <button class="close-btn" id="closeJoinTeamModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="teamCode">Team Code</label>
                        <input type="text" id="teamCode" placeholder="Enter team code">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-cancel" id="cancelJoinTeam">Cancel</button>
                    <button class="btn btn-save" id="joinTeamSubmit">Join</button>
                </div>
            </div>
        </div>

        <!-- Modal Edit Team -->
        <div class="modal" id="editTeamModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Edit team</h2>
                    <button class="close-btn" id="closeEditTeamModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="editTeamName">Team name</label>
                        <input type="text" id="editTeamName" placeholder="Enter team name">
                    </div>
                    <div class="form-group">
                        <label for="editTeamDescription">Description (optional)</label>
                        <textarea id="editTeamDescription" placeholder="Add a description for your team"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Privacy</label>
                        <div class="radio-group">
                            <label class="radio-container">
                                <input type="radio" name="editPrivacy" value="private" checked>
                                <span class="radio-label">Private</span>
                                <span class="radio-description">Only team owners can add members</span>
                            </label>
                            <label class="radio-container">
                                <input type="radio" name="editPrivacy" value="public">
                                <span class="radio-label">Public</span>
                                <span class="radio-description">Anyone in the organization can join</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Color</label>
                        <div class="color-picker">
                            <label class="color-option">
                                <input type="radio" name="editColor" value="blue" checked>
                                <span class="color-circle blue"></span>
                            </label>
                            <label class="color-option">
                                <input type="radio" name="editColor" value="orange">
                                <span class="color-circle orange"></span>
                            </label>
                            <label class="color-option">
                                <input type="radio" name="editColor" value="green">
                                <span class="color-circle green"></span>
                            </label>
                            <label class="color-option">
                                <input type="radio" name="editColor" value="purple">
                                <span class="color-circle purple"></span>
                            </label>
                            <label class="color-option">
                                <input type="radio" name="editColor" value="red">
                                <span class="color-circle red"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="modal-actions-left">
                        <button class="btn btn-danger" id="deleteTeam">Delete Team</button>
                    </div>
                    <div class="modal-actions-right">
                        <button class="btn btn-cancel" id="cancelEditTeam">Cancel</button>
                        <button class="btn btn-save" id="saveEditTeam">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal overlay -->
    <div id="modalOverlay" class="modal-overlay"></div>

    <div class="toast-container"></div>

    <!-- Script imports -->
    <script type="module" src="../../controllers/group/index.js"></script>
    <script type="module" src="../../controllers/chat-bubbleController.js"></script>
    <script type="module">
        import { initProfileController } from "../../controllers/profileController.js";
        import { initSidebarToggleView } from "../../views/sidebar-toggleView.js";

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize profile dropdown
            initProfileController();

            // Initialize sidebar toggle
            initSidebarToggleView();

            // Set Teams sidebar item as active
            document.querySelectorAll('.sidebar-item').forEach(item => {
                const text = item.querySelector('.sidebar-text');
                if (text && text.textContent === 'Teams') {
                    item.classList.add('active');
                }
            });
        });
    </script>
