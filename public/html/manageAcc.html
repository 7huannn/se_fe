<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link rel="stylesheet" href="../styles/acc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <button class="dark-mode-toggle" id="darkModeToggle">
            <i class="fas fa-moon"></i>
        </button>
        
        <header>
            <h1>ACCOUNT INFORMATION</h1>
        </header>
        
        <div class="account-card">
            <form id="accountForm">
                <div class="two-columns">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="username" class="form-control" placeholder="Enter your username">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <div class="input-group">
                        <i class="fas fa-id-card input-icon"></i>
                        <input type="text" id="fullname" class="form-control" placeholder="Enter your full name">
                    </div>
                </div>
                
                <!-- Date of Birth Fields -->
                <div class="form-group">
                    <label>Date of Birth</label>
                    <div class="date-of-birth">
                        <div class="date-select">
                            <select id="birthDay" name="birthDay" class="form-control date-select-item">
                                <option value="" disabled selected>Day</option>
                                <!-- Days 1-31 populated by controller -->
                            </select>
                        </div>
                        <div class="date-select">
                            <select id="birthMonth" name="birthMonth" class="form-control date-select-item">
                                <option value="" disabled selected>Month</option>
                                <option value="0">January</option>
                                <option value="1">February</option>
                                <option value="2">March</option>
                                <option value="3">April</option>
                                <option value="4">May</option>
                                <option value="5">June</option>
                                <option value="6">July</option>
                                <option value="7">August</option>
                                <option value="8">September</option>
                                <option value="9">October</option>
                                <option value="10">November</option>
                                <option value="11">December</option>
                            </select>
                        </div>
                        <div class="date-select">
                            <select id="birthYear" name="birthYear" class="form-control date-select-item">
                                <option value="" disabled selected>Year</option>
                                <!-- Years populated by controller -->
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Gender</label>
                    <div class="gender-options">
                        <div class="gender-option">
                            <input type="radio" id="male" name="gender" value="male" checked>
                            <label for="male">Male</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-control password" placeholder="Leave blank if you don't want to change">
                        <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" class="form-control password" placeholder="Confirm your new password">
                        <i class="fas fa-eye password-toggle" id="confirmPasswordToggle"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="avatar">Avatar</label>
                    <div class="avatar-container">
                        <div class="avatar-preview" id="avatarPreview">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="avatar-upload">
                            <button type="button" class="avatar-upload-btn">
                                <i class="fas fa-upload"></i> Choose Image
                            </button>
                            <input type="file" id="avatar" accept="image/*">
                        </div>
                        <div class="avatar-hint">
                            (Images smaller than 5MB, if larger than 5MB, default will be used)
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i> Update
                </button>
            </form>
        </div>
    </div>

    <div class="save-indicator" id="saveIndicator">
        Saved successfully!
    </div>

    <!-- Thay đổi cách import script để sử dụng module trực tiếp thay vì qua index.js -->
    <script type="module">
        // Import controller trực tiếp
        import { initAccountController } from "../../controllers/acc.js";
        
        // Khởi tạo controller khi DOM đã sẵn sàng
        document.addEventListener('DOMContentLoaded', () => {
            initAccountController();
        });
    </script>
</body>
</html>
